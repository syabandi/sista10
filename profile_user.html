    <script>
        $("#chkPass").prop("checked", false);
        $("#chkPass").on('click', function(){
            if ($(this).is(":checked")) {
                $('.dt-pass').removeAttr("disabled")
                $('.dt-pass').removeClass("disabled-input");
                $('#change-password').removeClass("display-0")
            } else {
                $('.dt-pass').prop('disabled', true);
                $('.dt-pass').addClass("disabled-input");
                $('#change-password').addClass("display-0")
            }
        })
        $("#chkData").prop("checked", false);
        $("#chkData").on('click', function(){
            if ($(this).is(":checked")) {
                $('.dt-ipt').removeAttr("disabled")
                $('.dt-ipt').removeClass("disabled-input");
                $('#save-data').removeClass("display-0")
            } else {
                $('.dt-ipt').prop('disabled', true);
                $('.dt-ipt').addClass("disabled-input");
                $('#save-data').addClass("display-0")
            }
        })
    </script>

  <script>
    $('#example').DataTable()
    // set variable
    $.alertMsg = $('#alert-validation')

    let show_alert = (data) => {
        $.alertMsg.slideToggle()
        $.alertMsg.addClass(data.class + ' alert-display')
        $.alertMsg.html('<i class="fa fa-exclamation-circle"></i> '+data.message)
        $(data.focus.toString()).focus()
        return false;
    }

    $('#submit-daftar').on('click', function(){

        if($.alertMsg.hasClass('alert-display')) {
            $.alertMsg.slideToggle() // Toggle Alert
            $.alertMsg.removeClass('alert-display')
        }
        if($.trim($('input[name="nim"]').val()) == '') {
            show_alert({class:'alert-warning',message:'NIM is required!',focus:'input[name="nim"]'})
            return;
        }
        if($.trim($('input[name="name"]').val()) == '') {
            show_alert({class:'alert-warning',message:'Name is required!',focus:'input[name="name"]'})
            return;
        }
        if($.trim($('select[name="prodi"]').val()) == '') {
            show_alert({class:'alert-warning',message:'Prodi is required!',focus:'select[name="prodi"]'})
            return;
        }
        if($.trim($('input[name="waktu"]').val()) == '') {
            show_alert({class:'alert-warning',message:'Waktu is required!',focus:'input[name="waktu"]'})
            return;
        }
        if($.trim($('input[name="ruangan"]').val()) == '') {
            show_alert({class:'alert-warning',message:'Ruangan is required!',focus:'input[name="ruangan"]'})
            return;
        }
        if($.trim($('select[name="seminar"]').val()) == '') {
            show_alert({class:'alert-warning',message:'Seminar is required!',focus:'select[name="seminar"]'})
            return;
        }
        if($.trim($('select[name="pembimbing"]').val()) == '') {
            show_alert({class:'alert-warning',message:'Pembimbing is required!',focus:'select[name="pembimbing"]'})
            return;
        }
        if($.trim($('select[name="penguji1"]').val()) == '') {
            show_alert({class:'alert-warning',message:'Penguji 1 is required!',focus:'select[name="penguji1"]'})
            return;
        }
        if($.trim($('select[name="penguji2"]').val()) == '') {
            show_alert({class:'alert-warning',message:'Penguji 1 is required!',focus:'select[name="penguji2"]'})
            return;
        }

        window.location.href = 'user_jadwal.html'

    })
  </script>

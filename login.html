<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login User Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="src/assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="src/assets/vendors/iconfonts/ionicons/dist/css/ionicons.css">
    <link rel="stylesheet" href="src/assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="src/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="src/assets/vendors/css/vendor.bundle.addons.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="src/assets/css/shared/style.css">
    <style>
        .display-0 {
            display: none;
        }
    </style>
    <!-- endinject -->
    <link rel="shortcut icon" href="src/assets/images/favicon.ico" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <div class="auto-form-wrapper">
                <!-- <form action="#"> -->
                  <div class="form-group">
                    <div class="alert display-0" role="alert" id="alert-validation-login"></div>
                    <label class="label">Username</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="label">Password</label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="password" name="password" placeholder="*********">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary submit-btn btn-block" id="login">Login</button>
                  </div>
                  <div class="text-block text-center my-3">
                    <span class="text-small font-weight-semibold">Not a member ?</span>
                    <a href="register.html" class="text-black text-small">Create new account</a>
                  </div>
                <!-- </form> -->
              </div>
              <p class="footer-text text-center mt-3">Created By STT Terpadu Nurul Fikri, Students</p>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="src/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="src/assets/vendors/js/vendor.bundle.addons.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="src/assets/js/shared/off-canvas.js"></script>
    <script src="src/assets/js/shared/misc.js"></script>
    <!-- endinject -->
    <script src="src/assets/js/shared/jquery.cookie.js" type="text/javascript"></script>
    <script>
        // set variable
        var username = 'admin'
        var password = '123456'
        $.alertMsg = $('#alert-validation-login')
        // show alert validation
        let show_alert = (data) => {
            $.alertMsg.slideToggle()
            $.alertMsg.addClass(data.class + ' alert-display')
            $.alertMsg.html('<i class="fa fa-exclamation-circle"></i> '+data.message)
            $(data.focus.toString()).focus()
            return false;
        }
        // validation login admin
        $('#login').on('click', function(){
            if($.alertMsg.hasClass('alert-display')) {
                $.alertMsg.slideToggle() // Toggle Alert
                $.alertMsg.removeClass('alert-display')
            }

            if($.trim($('input[name="username"]').val()) == '') {
                show_alert({class:'alert-warning',message:'Username is required!',focus:'input[name="username"]'})
                return;
            }
            if($.trim($('input[name="password"]').val()) == '') {
                show_alert({class:'alert-warning',message:'Password is required!',focus:'input[name="password"]'})
                return;
            }

            if($('#username').val() == username && $('#password').val() == password) {
                // success login
                window.location.href = 'dashboard.html'  
            } else {
                // username or password is wrong
                show_alert({class:'alert-warning',message:'Username or Password is wrong'})
                return;
            }
        })
    </script>
  </body>
</html>

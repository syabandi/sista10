<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Star Admin Premium Bootstrap Admin Dashboard Template</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="src/assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="src/assets/vendors/iconfonts/ionicons/dist/css/ionicons.css">
    <link rel="stylesheet" href="src/assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="src/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="src/assets/vendors/css/vendor.bundle.addons.css">
    <!-- style -->
    <style>
      .display-0 {
        display: none;
      }
    </style>
    <!-- inject:css -->
    <link rel="stylesheet" href="src/assets/css/shared/style.css">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="src/assets/css/demo_1/style.css">
    <!-- End Layout styles -->
    <link rel="shortcut icon" href="src/assets/images/favicon.ico" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <h2 class="text-center mb-4">Register</h2>
              <div class="auto-form-wrapper">
                <!-- <form action="#"> -->
                  <div class="alert display-0" role="alert" id="alert-validation-register"></div>
                  <div class="form-group">
                    <label for="">Nama</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="">NIM</label>
                    <div class="input-group">
                      <input type="number" class="form-control" id="nim" name="nim" placeholder="NIM">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="">Prodi</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="prodi" name="prodi" placeholder="Prodi">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="">Email</label>
                    <div class="input-group">
                      <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="">No. Handphone</label>
                    <div class="input-group">
                      <input type="number" class="form-control" id="nohp" name="nohp" placeholder="No. Hanphone">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="">Password</label>
                        <div class="input-group">
                          <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                          <div class="input-group-append">
                            <span class="input-group-text">
                              <i class="mdi mdi-check-circle-outline"></i>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="">Re Password</label>
                        <div class="input-group">
                          <input type="password" id="repassword" name="repassword" class="form-control" placeholder="Confirm Password">
                          <div class="input-group-append">
                            <span class="input-group-text">
                              <i class="mdi mdi-check-circle-outline"></i>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary submit-btn btn-block" id="register">Register</button>
                  </div>
                <!-- </form> -->
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="src/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="src/assets/vendors/js/vendor.bundle.addons.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="src/assets/js/shared/off-canvas.js"></script>
    <script src="src/assets/js/shared/misc.js"></script>
    <!-- endinject -->
    <script src="src/assets/js/shared/jquery.cookie.js" type="text/javascript"></script>
    <script>
        // set variable
        $.alertMsg = $('#alert-validation-register')
        // show alert validation
        let show_alert = (data) => {
          $.alertMsg.slideToggle()
          $.alertMsg.addClass(data.class + ' alert-display')
          $.alertMsg.html('<i class="fa fa-exclamation-circle"></i> '+data.message)
          $(data.focus.toString()).focus()
          return false;
        }

        $('#register').on('click', function(){
          // set validation
          if($.alertMsg.hasClass('alert-display')) {
            $.alertMsg.slideToggle() // Toggle Alert
            $.alertMsg.removeClass('alert-display')
          }

          if($.trim($('input[name="name"]').val()) == '') {
            show_alert({class:'alert-warning',message:'Name is required!',focus:'input[name="name"]'})
            return;
          }
          if($.trim($('input[name="nim"]').val()) == '') {
            show_alert({class:'alert-warning',message:'NIM is required!',focus:'input[name="nim"]'})
            return;
          }
          if($.trim($('input[name="prodi"]').val()) == '') {
            show_alert({class:'alert-warning',message:'Prodi is required!',focus:'input[name="prodi"]'})
            return;
          }
          if($.trim($('input[name="email"]').val()) == '') {
            show_alert({class:'alert-warning',message:'Email is required!',focus:'input[name="email"]'})
            return;
          }
          if($.trim($('input[name="nohp"]').val()) == '') {
            show_alert({class:'alert-warning',message:'No. Hanphone is required!',focus:'input[name="nohp"]'})
            return;
          }
          if($.trim($('#password').val()) == '') {
            show_alert({class:'alert-warning',message:'Password is required!',focus:'input[name="nohp"]'})
            return;
          }


          if ($('#password').val() == $('#repassword').val()) {
            window.location.href = 'login.html'
          } else {
            show_alert({class:'alert-warning',message:'Password No Match!'})
            return;
          }

        })

    </script>
  </body>
</html>
